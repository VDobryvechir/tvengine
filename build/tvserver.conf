{
   "namespace":"itl",
   "listen": ":{{{LISTEN_PORT}}}",
   "logLevel": "internal", 
   "logModules": "processors server",
   "dbs": [
     {
        "root": "{{{DB_ROOT}}}",
        "webroot": "{{{HTML_PATH}}}",
        "tables": [
            {
              "name": "group",
              "kind": "folder"
            },
            {
              "name": "screen",
              "kind": "file"
            },
            {
              "name": "presentation",
              "kind": "file"
            },
            {
              "name": "picture",
              "kind": "fileweb",
              "web": "/picture" 
            },
            {
              "name": "video",
              "kind": "fileweb",
              "web": "/video"
            }
        ]
     }
   ],
   "server": {
           "baseFolder": "{{{HTML_PATH}}}",
           "cacheControl": "no-cache, no-store, must-revalidate",
           "logLevel": "all",
           "security": {
               "role_prefix": "ROLE_",
               "super_admin_roles": ["ROLE_TENANT-ADMIN"]
           },
           "headersProxyServer": {
               "Access-Control-Allow-Origin": "*"
           },
           "headersProxyServerOptions": {
               "Access-Control-Allow-Origin": "*",
               "Access-Control-Allow-Credentials": "true",
               "Access-Control-Allow-Headers": "*",
               "Access-Control-Allow-Methods": "OPTIONS, HEAD, GET, PUT, POST, DELETE, PATCH"
           },
           "proxyServers": [
           ],
           "dynamic": true,
           "action_policies": {
                "rare_log": {
                     "log_first_times": 2,
                     "log_next_time": 9000  
                } 
           },
           #include "./data/action.properties"
    } 
}